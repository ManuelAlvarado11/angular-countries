<h2>Por region</h2>
<hr />

<div class="row">
  <div class="col text-center">
    <button
      class="btn mx-2"
      *ngFor="let region of regions"
      (click)="searchByValue(region)"
      [ngClass]="{ 'btn-outline-primary': regionSelected === region }"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
