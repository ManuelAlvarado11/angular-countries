<h2>Por capital</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Buscar por capital"
      (onValue)="searchByValue($event)"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <ul>
      <li *ngFor="let country of countries">
        {{ country.name.common }} - {{ country.capital[0] }}
      </li>
    </ul>
  </div>
</div>
